<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ExtraLayout2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            margin: auto;
        }
    </style>
</head>

<body>
    <!--Left Side-->
    <div style="height: 600px; float: left; width: 70%;">
        <div style="background-color: #ED1B24; height: 250px; width: 55%; float: left;">

        </div>
        <div style="background-color: #FF7F26;width: 45%; float: right; height: 400px;">

        </div>
        <div style="background-color: #000000; height: 150px; width: 55%; float: left;">

        </div>
        <div style="background-color: #1F630C; height: 200px; float: left; width: 70%;">

        </div>

        <div style="background-color: #A349A3; height: 200px; width: 30%; float: right;">

        </div>

    </div>
    <!-- Right Side-->
    <div style="background-color: red; height: 600px; width: 30%; float: right;">

        <div style="background-color: #B6E51D; height: 80px;">

        </div>
        <div style="background-color: #C708F6; height: 250px;">

        </div>

        <div style="background-color: #7193C0; height: 200px;">

        </div>

        <div style="background-color: #3436A5; height: 70px;">

        </div>

    </div>
    <!--Down Side-->
    <div style="height: 100px; width: 100%; float: left;">
        <div style="background-color: #650C0E; height: 100px; width: 10%; float: left">

        </div>
        <div style="background-color: #B97A59; height: 100px; width: 90%; float: right;">

        </div>
    </div>
</body>

</html>
